<div class='popups' ng-controller='winTemplateCtrl' style='height:150px'>
	<span><b> {{location.name}} </b></span><br> 
	<span> {{location.address}} </span><br>
	<span>{{location.addressLineTwo}} </span><br>
	<span>{{location.city}}, {{location.state}} {{location.zip5}}</span><br>
	<a href='/store/'+location._id >See more info</a><br>
	<a ng-click= '$root.route({{location.location[1]}} +', '+ {{location.location[0]}})' >Directions</a>
</div>
