<div ng-include="'components/navbar/navbar.html'" class="ng-scope"></div>
<div class="container">
	<div class="main-box block">
		<div class='col-lg-12 margin-top margin-bottom'>
			<div class='row'>
				<div class='col-lg-1 col-md-1 col-sm-12 col-xs-12 align-center section-background'>
					<i class="fa fa-home fa-4x"></i>
				</div>
				<div class='col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb align-center'>
					<img id='foo' ng-src='http://i.telegraph.co.uk/multimedia/archive/02591/Albert-Parade_2591589b.jpg' alt='Business image thumbnail' style='margin-top: 20px;'>
				</div>
				<div class='col-lg-7 col-md-7 col-sm-8 col-xs-8 align-left'>
					<h2>{{store.name}}</h2>
					<h4>{{store.address}}</h4>
					<h4>{{store.addressLineTwo}}</h4>
					<h4 ng-if='store.averageRating > 0'> STORE RATING: {{store.averageRating}}</h4>
					<!-- <h4>{{store.addressLineTwo}}</h4> -->
				</div>
			</div>
		</div>
	</div>
	<div class="main-box block">
		<div class='col-lg-12 align-center'>
			<div class='row'>
				<div class='col-lg-1 col-md-1 col-sm-12 col-xs-12 align-center section-background'>
					<i class="fa fa-book fa-4x"></i>
				</div>
				<div class='col-lg-11 col-md-11 col-sm-12 col-xs-12 bump-top'>
					<div class="panel-primary">
						<div class="panel-heading">
							<h3 class="panel-description">Description</h3>
						</div>
						<div class="panel-content">
							<h5>{{store.review}}</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='col-lg-12 margin-top'>
		 	<reviews></reviews>
		</div>
	</div>
</div>
