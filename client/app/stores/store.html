<div ng-include="'components/navbar/navbar.html'" class="ng-scope"></div>
<div class="container">
	<div class="main-box row block">
		<div class='col-lg-12 margin-top'>
			<div class='col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb align-right'>
				<img id='foo' ng-src='http://i.telegraph.co.uk/multimedia/archive/02591/Albert-Parade_2591589b.jpg' alt='Business image thumbnail'>
			</div>
			<div class='col-lg-8 col-md-8 col-sm-8 col-xs-8 align-left'>
				<h2>{{store.name}}</h2>
				<h4>{{store.address}}</h4>
				<h4>{{store.addressLineTwo}}</h4>
				<h4> STORE RATING: {{store.rating}}</h4>
				<!-- <h4>{{store.addressLineTwo}}</h4> -->
			</div>
		</div>
	</div>
	<div class="main-box row block">
		<div class="center-box">
			<div class="col-lg-12">
				<div class='col-lg-12 align-center'>
					<div class="panel-primary">
						<div class="panel-heading">
							<h3 class="panel-description">Description</h3>
						</div>
						<div class="panel-content">
							<h5>{{store.review}}</h5>
						</div>
					</div>
				</div>
			</div>
			<div class='col-lg-12 margin-top'>
			 	<reviews></reviews>
			</div>
		</div>
	</div>
</div>
