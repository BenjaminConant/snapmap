<div class='col-md-6 col-md-offset-2'>
	<button class='btn bump' ng-click='showReview()'>Create a review</button>
	</br>
	<form ng-show'user' name='reviewForm' ng-submit='reviewForm.$valid && submit()'>
		Score: <input type='number' ng-model='newReview.score'/>
		How was the store: <input type='text' ng-model='newReview.text'/>
	</form>
	<h2 class='bump'>Reviews</h2>
	<div ng-repeat='review in reviews'>
		<div class='container review'>
			<!-- render stars -->
			<div class='row'>
				<h3>{{review.user}}</h3>
				<h4>{{review.date}}</h4>
			</div>
			<div class='row'>
				<h4>{{review.text}}</h4>
			</div>
		</div>
	<div>
</div>
