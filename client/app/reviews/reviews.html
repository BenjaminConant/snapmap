<div class="col-lg-12">
	<form name="reviewForm" ng-submit="reviewForm.$valid && submitReview(review)">
		<div class="form-group">
			<label for="review_text">Review</label>
			<textarea class="form-control" name="review_text" ng-model="review.text"  required placeholder="Leave a review..."></textarea>
		</div>
		<div class="form-group">
			<label for="rating">Rating:</label>
			<rating ng-model="review.rating" max="5" readonly="false" required></rating>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<div class="col-lg-12">
	<h2>Reviews</h2>
	<div ng-repeat='review in reviews'>
		<div class='review'>
			<div class="panel-primary">
				<div class="panel-heading">
					<h3 class="panel-description">{{review.user}}</h3>
				</div>
				<div class="panel-content">
					<h5>{{review.date | date}}</h5>
					<h4>{{review.text}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
