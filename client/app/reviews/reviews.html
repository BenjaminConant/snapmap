<div class='row'>
	<h2 class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>Reviews</h2>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bump-top">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 reviewer">
				<img class='img-responsive' ng-src='{{currentUser.avatar}}'/>
			</div>
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-9 blurb create-padding">
				<form name="reviewForm" ng-submit="reviewForm.$valid && submitReview(review)">
					<div class="form-group">
						<label for="review_text">Review</label>
						<textarea class="form-control" name="review_text" ng-model="review.text"  required placeholder="Leave a review..."></textarea>
					</div>
					<div class="form-group">
						<label for="rating">Rating:</label>
						<rating ng-model="review.rating" max="5" readonly="false" required></rating>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class='row margin-top'>
	<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
		<div class='row' ng-repeat='review in store.reviews'>
			<div class='bump-10px'>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 reviewer">
					<img class='img-responsive' ng-if='review.user' ng-src='{{review.user.avatar}}' title='{{review.user.name}}'/>
					<img class='img-responsive' ng-if='!review.user' ng-src='http://lorempixel.com/100/100/' title='{{review.author_name}}'/>
				</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-9 blurb">
					<h5>{{review.time | date}}</h5>
					<h4>{{review.author_name}}</h4>
					<h4>{{review.text}}</h4>
					<p><span ng-repeat='i in review.staricons' class="fa fa-star"></span></p>
				</div>
			</div>
		</div>
	</div>
</div>
